# Application Configuration
spring.application.name=friday-assistant
logging.level.root=WARN
logging.level.com.friday.ai_assistant=INFO

# Disable web application for CLI
spring.main.web-application-type=none
spring.jpa.open-in-view=false

# Gemini AI Configuration
GEMINI_API_KEY=your-api-key

GNEWS_API_KEY=your_gnews_key
WOLFRAM_API_KEY=your_wolfram_key
ALPHA_VANTAGE_API_KEY=your_alpha_vantage_key
OPENWEATHER_API_KEY=your_openweathermap_key

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google Calendar Integration
google.oauth.credentials.path=classpath:credentials.json
google.calendar.application.name=FridayAssistant
google.calendar.tokens.directory=tokens
google.calendar.notification.email=true
google.calendar.notification.mobile=true


